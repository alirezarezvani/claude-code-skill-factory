name: Auto-Assign Reviewer

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

# Prevent multiple assignment runs
concurrency:
  group: auto-assign-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  assign-reviewer:
    # Don't assign reviewers to your own PRs (you can't review your own PR)
    if: github.event.pull_request.user.login != 'alirezarezvani'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write  # Required to request reviewers

    steps:
      - name: Auto-assign reviewer
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;

            console.log(`PR #${prNumber} opened by @${prAuthor}`);
            console.log('Requesting review from @alirezarezvani...');

            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                reviewers: ['alirezarezvani']
              });

              console.log('âœ… Successfully assigned @alirezarezvani as reviewer');

              // Optionally add a comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: 'ðŸ‘€ @alirezarezvani has been automatically assigned as reviewer.'
              });

            } catch (error) {
              // If assignment fails (e.g., already assigned), log but don't fail
              console.log(`Note: ${error.message}`);
              console.log('This is normal if reviewer was already assigned via CODEOWNERS');
            }
